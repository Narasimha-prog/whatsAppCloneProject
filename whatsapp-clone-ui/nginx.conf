server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static files efficiently
    location ~* \.(?:ico|css|js|png|jpg|woff2?|eot|ttf|svg|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
