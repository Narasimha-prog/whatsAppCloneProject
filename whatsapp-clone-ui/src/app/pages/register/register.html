<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Create Account</h2>
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" class="form-control" required>
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" class="form-control" required>
          </div>
          <div class="mb-3">
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" required>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <button type="submit" 
          class="btn btn-primary w-100">
          
            <!-- Spinner -->
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          
          {{ loading ? 'Creating...' : 'Register' }}


          </button>
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
        
      </div>
    </div>
  </div>
</div>
